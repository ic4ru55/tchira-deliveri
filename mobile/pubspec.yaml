name: tchira_delivery
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.6.0
  socket_io_client: ^3.1.4
  shared_preferences: ^2.5.4
  provider: ^6.1.5+1
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  google_maps_flutter: ^2.9.0
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^18.0.0
  image_picker: ^1.1.2
  # ✅ Icône de l'app
  flutter_launcher_icons: ^0.14.1
  # ✅ Écran de démarrage natif
  flutter_native_splash: ^2.4.1
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.jpg

# ✅ Configuration icône de l'app
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.jpg"
  min_sdk_android: 21
  adaptive_icon_background: "#0D7377"
  adaptive_icon_foreground: "assets/images/logo.jpg"

# ✅ Configuration écran de démarrage natif (avant Flutter)
flutter_native_splash:
  color: "#0D7377"
  image: assets/images/logo.jpg
  color_dark: "#0D7377"
  image_dark: assets/images/logo.jpg
  android_12:
    image: assets/images/logo.jpg
    color: "#0D7377"
  fullscreen: false